changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 🚀 New features
      labels:
        - "feature"
    - title: 🐛 Bug Fixes
      labels:
        - "bug"
    - title: 🛠 Maintenance
      labels:
        - "maintenance"
    - title: 📦 Dependency Updates
      labels:
        - "dependencies"
        - "security"
    - title: 📝 Documentation
      labels:
        - "docs"
    - title: Other Changes
      labels:
        - "*"
